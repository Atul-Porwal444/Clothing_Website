<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="icon" type="image/x-icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="login-page">
        <img id="logo" src="img/logo.png" alt="">
        <div id="sign-in">
            <h1>Login to Your Account</h1>
            <p>Login using social network</p>
            <div id="images">
                <img src="img/login/facebook_logo.png" alt="">
                <img src="img/login/google_logo.png" alt="">
                <img src="img/login/linkedin_logo.jpeg" alt="">
            </div>
            <span>--------------------OR--------------------</span>
            <input type="text" placeholder="Enter Email">
            <input type="password" placeholder="Enter Password">
            <button  onclick="window.location.href = 'index.html';">Sign In</button>
        </div>

        <div id="sign-up">
            <h1>New Here?</h1>
            <h3>Sign up and discover the latest fashion of clothing here</h3>
            <button>Sign Up</button>
        </div>
    </section>
    
</body>
</html>
